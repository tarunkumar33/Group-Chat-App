<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <header>
        <span>Group Name:</span>
        <span class="grp-header"></span>
        <br>
        <span>Login Name:</span>
        <span class="logname"></span>
    </header>
    <nav style="background-color:orange; padding: 20px;margin-bottom: 10px;">
        <ul style="display: flex; justify-content: space-around;">
            <li><a href="../chat/index.html">Global Chat</a></li>
            <li><a href="../group/index.html">Groups</a></li>
            <li><button id="logout">log Out</button></li>
        </ul>
    </nav>
    
    <form class="addmem-form">
        <input type="email" id="email" placeholder="enter email">
        <select name="" id="adminvalue" class='form-control'>
            <option value="false">False</option>
            <option value="true">True</option>
        </select>
        <button>Add Member</button>
    </form>

    <section style="display:flex;">
        <div style="flex-basis: 70%;"><h2>Messages</h2><div class="messages"></div></div>
        <div style="flex-basis: 30%;"><h2>Participants</h2><div class="members"></div></div>
    </section>

    <section class="container">
        <input type="text" id="msg" placeholder="Type Message">
        <button class="sendmsgbtn">Send Message</button>
    </section>
    
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js" integrity="sha512-odNmoc1XJy5x1TMVMdC7EMs3IVdItLPlCeL5vSUPN2llYKMJ2eByTTAIiiuqLg+GdNr9hF6z81p27DArRFKT7A==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
